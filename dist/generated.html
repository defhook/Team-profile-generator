
    <!DOCTYPE html>
    <html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Team Profile Generator</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" />
        <link href="https://fonts.googleapis.com/css?family=Public+Sans:300i,300,500&display=swap" rel="stylesheet" />
    </head>
    
    <body>
        <header>
            <div class="container flex-row justify-space-between align-center py-3">
            </div>
        </header>
        <main class="container my-5">
            <div class="row">
                
                <div class="col-md-6 col-lg-4">
                    <div class='card employee-card'>
                        <div class='manager-card'>
                            <div class='card-header bg-dark text-light'> 
                                <h2><i class="fas fa-mug-hot"></i> Manager</h2>
                            </div>
                            <ul class="list-group list-group-flush list-unstyled">
                                <li class=list-group-item"><h3>Name: Kyle</h3></li>
                                <li class=list-group-item">Id: 4</li>
                                <li class=list-group-item">Email: <a href="mailto:kyletest@mail.com">kyletest@mail.com</a></li>
                                <li class=list-group-item">Office Number: 8</li>
                            </ul>
                        </div>
                    </div> 
                </div>
                
                <div class="col-md=6 col-lg-4">
                    <div class='card employee-card'>
                        <div class='engineer-card'>
                            <div class='card-header bg-dark text-light'>
                                <h2><i class="fas fa-glasses"></i> Engineer</h2>
                            </div>
                            <ul class="list-group list-group-flush list-unstyled">
                                <li class=list-group-item"><h3>Name: Mike</h3></li>
                                <li class=list-group-item">Id: 2</li>
                                <li class=list-group-item">Email: <a href="mailto:miketest@mail.com">miketest@mail.com</a></li>
                                <li class=list-group-item">Github: <a href="https://github.com/firemike" target="_blank">firemike</a></li>
                            </ul>
                        </div>
                    </div>
                </div> 
                
                <div class="col-md-6 col-lg-4">
                    <div class='card employee-card'>
                        <div class='intern-card'>
                            <div class='card-header bg-dark text-light'>
                                <h2><i class="fas fa-user-graduate"></i> Intern</h2>
                            </div>
                            <ul class="list-group list-group-flush list-unstyled">
                                <li class=list-group-item"><h3>Name: Peter<h3></li>
                                <li class=list-group-item">Id: 3</li>
                                <li class=list-group-item">Email: <a href="mailto:petertest@mail.com">petertest@mail.com</a></li>
                                <li class=list-group-item">School: El Paso High Tigers</li>
                            </ul>
                        </div>
                    </div>
                </div>
                
            </div>
        </main>
    </body>
    </html>
